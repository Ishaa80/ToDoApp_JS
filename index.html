<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>
    
    <body>
        <div class="container">
            <!-- Title -->
            <h2 style="text-align: center;">To-Do List</h2><br>
    
            <!-- Input section for adding new tasks -->
            <div class="content">
                <input type="text" id="itemInput" placeholder="Type something..." />
                <button onclick="add()">Add Task</button>
            </div>
    
            <!-- Task list container -->
            <ul class="itemlist"></ul>
        </div>
    
        <script>
            // Reference to the input field and task list container
            const inputField = document.getElementById("itemInput");
            const taskList = document.querySelector(".itemlist");
    
            // Function to add a task to the list
            function add() {
                // Validate input: Ensure the task is not empty
                if (inputField.value.trim() === "") {
                    alert("Please enter a task!");
                    return;
                }
    
                // Create a new list item (task)
                const taskItem = document.createElement("li");
    
                // Use a template literal for structured content inside the task
                taskItem.innerHTML = `
                    <span>${inputField.value}</span>
                    <button class="del-btn" title="Delete Task">
                        <img src="/dustbin.png" alt="Delete" width="30" height="30">
                    </button>
                `;
    
                // Append the new task to the list
                taskList.appendChild(taskItem);
    
                // Clear the input field for the next entry
                inputField.value = "";
    
                // Add click event to delete button to remove the task
                const deleteButton = taskItem.querySelector(".del-btn");
                deleteButton.addEventListener("click", () => {
                    taskItem.remove();
                });
            }
        </script>
    </body>
    
    </html>
    




</body>

</html>
